<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cookie Clicker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game">
    <img id="background" src="assets/images/background.png" alt="Background" />
    <div id="score">Score: 0</div>
    <img id="cookie" src="assets/images/cookie.png" alt="Cookie" />
    <img id="customizeIcon" src="assets/images/customzie_icon.png alt="Customize" />
    <div id="customizeMenu">
      <img class="cookieOption" src="assets/images/cookie.png" data-cookie="cookie.png" />
      <img class="cookieOption" src="assets/images/cookie2.png" data-cookie="cookie2.png" />
    </div>
    <div id="achievement"></div>
    <img id="coin" src="assets/images/coin.png" alt="Coin" />
  </div>

  <audio id="clickSound" src="assets/sounds/clicking.mp3"></audio>
  <audio id="unlockSound" src="assets/sounds/Unlock.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
